<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./scripts.js"></script>

    <title>Lista autores</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Dishes List</h1>

            </div>
            <div class="card-body">
                <a href="../add_Dish">
                    <button type="button" class="btn btn-info col-2">Add</button>
                </a>

                <a href="../find_ById">
                    <button type="button" class="btn btn-warning col-2">Find</button>
                </a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Calories</th>
                            <th scope="col">Vegetarian</th>
                            <th scope="col">Value</th>
                            <th scope="col">comments</th>

                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <script>
                            loadAuthores().then(resp => {
                                if (resp.state) {
                                    const tbody = document.getElementById('tbody')

                                    console.log("OK")
                                    resp.data.forEach(dish => {
                                        const row = document.createElement('tr')

                                        const colId = document.createElement('td')
                                        colId.appendChild(document.createTextNode(dish.idDish))
                                        row.append(colId)

                                        const colName = document.createElement('td')
                                        colName.appendChild(document.createTextNode(dish.name))
                                        row.append(colName)

                                        const colCalories = document.createElement('td')
                                        colCalories.appendChild(document.createTextNode(dish.calories))
                                        row.append(colCalories)

                                        const colVegetarian = document.createElement('td')
                                        colVegetarian.appendChild(document.createTextNode(dish.isVegetarian))
                                        row.append(colVegetarian)

                                        const colValue = document.createElement('td')
                                        colValue.appendChild(document.createTextNode(dish.value))
                                        row.append(colValue)

                                        const colComments = document.createElement('td')
                                        colComments.appendChild(document.createTextNode(dish.comments))
                                        row.append(colComments)

                                        tbody.appendChild(row)
                                    })
                                } else {
                                    console.log("MAL")
                                }
                            })
                        </script>
                    </tbody>
                </table>

            </div>
        </div>
    </div>



</body>

</html>
