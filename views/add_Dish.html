<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./scripts.js"></script>
    <title>Add Dish</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-hearder">
                <h1>Add Dish</h1>

            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Calories</label>
                    <input type="number" class="form-control" required id="calories">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Vegetarian</label>
                    <select name="vegetarian" class="form-select" id="vegetarian">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Value</label>
                    <input type="number" class="form-control" required id="value">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Comments</label>
                    <input type="text" class="form-control" required id="comment" name="comment">
                </div>
                <button class="btn btn-primary" onclick="sendDish() ">Submit</button>


                <br>

                <a href="/">
                    <button type="button" class="btn btn-info">Dish list</button>
                </a>

                <a href="../find_ById">
                    <button type="button" class="btn btn-warning">Find</button>
                </a>
            </div>
        </div>

    </div>



</body>


</html>
