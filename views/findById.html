<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./scripts.js"></script>
    <title>Add Dish</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-hearder">
                <h1>Find Dish</h1>

            </div>
            <div class="card-body">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" required>
                </div>
                <div id="dishData" class="mt-3"></div>

                <button class="btn btn-primary col-2" onclick="fillData()" id="find">Submit</button>

                <div id="atributos" class="container" style="display: none;">
                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">ObjectId</label>
                        <input type="text" class="form-control" aria-label="Last name" id="objectId" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Id</label>
                        <input type="text" class="form-control" aria-label="Last name" id="idDish" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" aria-label="Last name" id="name" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Calories</label>
                        <input type="text" class="form-control" aria-label="Last name" id="calories" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Is vegetarian</label>
                        <input type="text" class="form-control" aria-label="Last name" id="isVegetarian" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Value</label>
                        <input type="text" class="form-control" aria-label="Last name" id="value" readonly>
                    </div>

                    <div class="col-12">
                        <label for="nameDish" class="col-sm-2 col-form-label">Comments</label>
                        <input type="text" class="form-control" aria-label="Last name" id="comments" readonly>
                    </div>



                </div>
                <br><br>
                <a href="/">
                    <button type="button" class="btn btn-warning col-2">Dish list</button>
                </a>

                <a href="../add_Dish">
                    <button type="button" class="btn btn-info col-2">Add</button>
                </a>
            </div>
        </div>

    </div>



</body>


</html>
